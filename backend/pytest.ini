[tool:pytest]
# pytest configuration for CFG QODER project
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --verbose
    --tb=short
    --strict-markers
    --strict-config
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests (might take several seconds)
    api: API endpoint tests
    automata: Automata theory tests
    nlp: Natural language processing tests
    network: Network protocol tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning